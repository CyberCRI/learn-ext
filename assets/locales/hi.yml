# [2] Navigation and Pages Strings
navigationBar:
  heading: वी लर्न

  links:
    dashboard:
      label: संग्रह
    discover:
      label: अनुसंधान
    settings:
      label: समायोजन
    help:
      label: सहायता
    login:
      label: लॉगिन
    addToWeLearn:
      label: Add to WeLearn

  loginDialog:
    title: Learning Planet के द्वारा लॉगिन करें
    description: >
      आपको सुरक्षित अनुभव देने के लिए हम Learning Planet का प्रयोग करते हैं। यदी
      आपके पास CRI अकाउंट है, फिर आप अपने वर्तमान अकाउंट का उपयोग करें, अथवा आप नया
      अकाउंट बना सकते हैं।
    buttonLabel: Learning Planet के द्वारा लॉगिन करें

pages:
  dashboard:
    meta:
      pageTitle: डैश बोर्ड | वी लर्न

    actions:
      sort: क्रम
    searchInput:
      placeholder: खोजें

    resourceLists:
      states:
        empty:
          title: कृपया रीसोर्स जोड़े
          description: >
            आपके डैश बोर्ड पे आपका स्वागत है! जैसे ही आप रीसोर्स जोड़ना शुरू करेंगे, इस
            पेज के द्वारा आप उन्हें धुँध सकेंगे।
        noMatch:
          title: कुछ नहीं मिला
          description: >
            क्षमा करें, कोई भी रीसोर्स इस कीवर्ड के समूप नहीं मिला। कृपया पुनः कोशिश करें।
        error:
          title: अज्ञात एरर
          description: >
            कृपया सुनिश्चित करें की आपका इंटर्नेट काम कर रहा है, वरना हमारा सर्वर काम नहीं
            कर रहा है। कृपया पुनः प्रयास करें।

  discover:
    meta:
      pageTitle: अनुसंधान | वी लर्न

    sections:
      atlas:
        title: संग्रह मानचित्र

        layers:
          user: मेरा संग्रह
          everything: पूर्ण संग्रह
          group: मेरा समूह

  settings:
    meta:
      pageTitle: समायोजन | वी लर्न

    tabs:
      general: सामान्य
      account: अकाउंट
      privacy: प्राइवसी
      extension: इक्स्टेन्शन
      support: सहायता

    panels:
      privacy:
        # Introduction text
        title: प्राइवसी
        description: आपका डेटा आपके पूर्ण नियंत्रण में है।

        # Form Elements
        sharing:
          title: अपना योगदान चुने

          choices:
            private:
              title: गोपनीय रखें
              description: >
                वी लर्न में आपके द्वारा सूचित डेटा सिर्फ़ आपको ही दिखेगा। रेटिंग, एवं टैग जो आपने
                रीसोर्स पर सम्पादित किया है उनका प्रयोग हम वी लर्न के सार्वजनिक रीसोर्स की उन्नति
                के लिए प्रयोग करेंगे।
            public:
              title: पब्लिक
              description: >
                आपके रीसोर्स दूसरों के साथ प्रदर्शित किया जयगा।

        mentorship:
          title: शिक्षण
          description: >
            मैं दूसरे लोग, जिन्हें मेरे विशेषज्ञता में सहयोग चाहिए, से संपर्क प्राप्त करना चहुंग़ा।

      general:
        intro:
          title: सामान्य
          description: ''

        form:
          languageSelect:
            label: भाषा (Language)
            description: अपने पसन्द की भाषा चुने
          themeSelect:
            label: Display
            description: Choose UI theme
            fields:
              appearance:
                label: Appearance
          submitButton:
            label: सूचित करें

      account:
        intro:
          title: 'अकाउंट और समूह'
          description: कृपया अपना ईमेल भरें
        success:
          title: ''
          description: धन्यवाद! आपका स्वागत है।
        error:
          title: ''
          description: कृपया फिर से कोशिश करें। हमें सर्वर से जुड़ने में मुश्किल हो रही है।
        form:
          emailInput:
            label: आपका ईमेल
            placeholder: ईमेल
          groupRadio:
            label: समूह
          submitButton:
            label: सूचित करें

      support:
        intro:
          title: सहायता और सहयोग
          description: ''

        tutorial:
          title: वी लर्न का प्रयोग कैसे करें?
          link: खोलें

        changelog:
          title: परिवर्तन इतिहास
          link: अभिलेख देखें

  onboarding:
    meta:
      pageTitle: वी लर्न

    intro:
      title: वी लर्न का उपयोग करने के लिए बहुत ही धन्यवाद!
      description: ''

    extensionDownload:
      options:
        label: इक्स्टेन्शन डाउनलोड करने के विकल्प
        title: क्या आप अन्य ब्राउज़र का प्रयोग कर रहें हैं?
        description: >
          हमारा ब्राउज़र इक्स्टेन्शन निम्न ब्राउज़रों के लिए उपलब्ध है।


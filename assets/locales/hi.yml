# [1] Extension Specific Strings
extension:
  name: iLearn Extension
  description: संयोगित ज्ञान iLearn के साथ

command:
  toggle_action: इस पेज को iLearn में संग्रहित करें

actions:
  page:
    # Page action appears in address bar
    title: संग्रहित करें

menu:
  action:
    openDashboard: डैश बोर्ड
    openMap: मानचित्र
    addResource: iLearn में संग्रहित करें

# [2] Navigation and Pages Strings
navigationBar:
  heading: iLearn

  links:
    dashboard:
      label: संग्रह
    discover:
      label: अनुसंधान
    settings:
      label: समायोजन
    help:
      label: सहायता

pages:
  dashboard:
    meta:
      pageTitle: डैश बोर्ड | iLearn

    actions:
      sort: क्रम
    searchInput:
      placeholder: खोजें

  discover:
    meta:
      pageTitle: अनुसंधान | iLearn

    sections:
      atlas:
        title: संग्रह मानचित्र

        layers:
          user: मेरा संग्रह
          everything: पूर्ण संग्रह
          group: मेरा समूह

  settings:
    meta:
      pageTitle: समायोजन | iLearn

    tabs:
      general: सामान्य
      account: अकाउंट
      privacy: प्राइवसी
      support: सहायता

    panels:
      privacy:
        # Introduction text
        title: प्राइवसी
        description: आपका डेटा आपके पूर्ण नियंत्रण में है।

        # Form Elements
        sharing:
          title: अपना योगदान चुने

          choices:
            private:
              title: गोपनीय
              description: >
                Data added to iLearn by you will only be visible to you. Resource
                ratings, or tags will be used anonymously for improving the
                community resources on iLearn.
            public:
              title: पब्लिक
              description: >
                आपके रीसोर्स दूसरों के साथ प्रदर्शित किया जयगा।

        mentorship:
          title: शिक्षण
          description: >
            मैं दूसरे लोग, जिन्हें मेरे विशेषज्ञता में सहयोग चाहिए, से संपर्क प्राप्त करना चहुंग़ा।

      general:
        intro:
          title: सामान्य
          description: ''

        form:
          languageSelect:
            label: भाषा (Language)
            description: अपने पसन्द की भाषा चुने
          themeSelect:
            label: Display
            description: Choose UI theme
            fields:
              appearance:
                label: Appearance

      account:
        intro:
          title: ''
          description: कृपया अपना ईमेल भरें
        success:
          title: ''
          description: धन्यवाद! आपका स्वागत है।
        error:
          title: ''
          description: कृपया फिर से कोशिश करें। हमें सर्वर से जुड़ने में मुश्किल हो रही है।
        form:
          emailInput:
            label: आपका ईमेल
            placeholder: ईमेल
          groupRadio:
            label: समूह
          submitButton:
            label: Save

  onboarding:
    meta:
      pageTitle: iLearn

    intro:
      title: iLearn का उपयोग करने के लिए बहुत ही धन्यवाद!
      description: ''

# [3] React Components
components:
  suggest:
    searchInput:
      placeholder: कॉन्सेप्ट जोड़े
    intro:
      title: कॉन्सेप्ट ढूँढने के लिए यहाँ टाइप करें।
      description: इस रीसोर्स के अनुरूप कॉन्सेप्ट यहाँ पे दिखेंगे।
    error:
      title: Nothing found
      description: कोई भी कॉन्सेप्ट <%- query %> के समूप नहीं मिला।
    inflight:
      label: Searching

  cards:
    wikiInfoCard:
      actions:
        locateInMap: मानचित्र में देखें
        moreInfo: और पढ़ें
      errorState:
        title: ''
        description: विकिपीडिया में यह कॉन्सेप्ट नहीं है।

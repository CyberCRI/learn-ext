# [1] Extension Specific Strings
extension:
  name:
    message: iLearn Extension
  description:
    message: Collaborative Learning with iLearn

command:
  toggle_action:
    message: Add the resource to your ilearn library

actions:
  page:
    # Page action appears in address bar
    title:
      message: Add to iLearn

menu:
  action:
    openDashboard:
      message: Open Dashboard
    openMap:
      message: Browse Map
    addResource:
      message: Add this page to iLearn

# [2] Navigation and Pages Strings
navigationBar:
  heading:
    message: iLearn

  links:
    dashboard:
      label:
        message: My Resources
    discover:
      label:
        message: Discover
    settings:
      label:
        message: Settings
    help:
      label:
        message: Help

pages:
  dashboard:
    meta:
      pageTitle:
        message: Dashboard | iLearn

    actions:
      sort:
        message: Sort
    searchInput:
      placeholder:
        message: Search

  settings:
    meta:
      pageTitle:
        message: Settings | iLearn

    tabs:
      account:
        message: Account
      privacy:
        message: Privacy
      support:
        message: Support

    panels:
      privacy:
        # Introduction text
        title:
          message: Privacy
        description:
          message: We believe that your data belongs to you and only you.

        # Form Elements
        sharing:
          title:
            message: Choose what you share

          choices:
            private:
              title:
                message: Private
              description:
                message: |
                  Data added to iLearn by you will only be visible to you. Resource
                  ratings, or tags will be used anonymously for improving the
                  community resources on iLearn.
            public:
              title:
                message: Public
              description:
                message: |
                  Your resources will be shared with other iLearn users (not
                  available yet).

        mentorship:
          title:
            message: Mentorship
          description:
            message: |
              I want to be contacted by learners who need a mentor with similar
              skills and interests as me (not available yet).


    userAccount:
      intro:
        title:
          message: ''
        description:
          message: Specify the email you want to use iLearn with.
      success:
        title:
          message: ''
        description:
          message: You are signed in!
      error:
        title:
          message: ''
        description:
          message: Trouble reaching server. Please try again.
      form:
        emailInput:
          label:
            message: Your email
          placeholder:
            message: Email
        groupRadio:
          label:
            message: Group
        submitButton:
          label:
            message: Save

  onboarding:
    meta:
      pageTitle:
        message: iLearn

    intro:
      title:
        message: Thanks for using iLearn!
      description:
        message: ''

# [3] React Components
components:
  suggest:
    searchInput:
      placeholder:
        message: Add Concept
    intro:
      title:
        message: Type to find concepts.
      description:
        message: We will suggest relevant concepts to tag this resource with.
    error:
      title:
        message: Nothing found
      description:
        message: No concepts match <%- query %>
    inflight:
      label:
        message: Searching

  cards:
    wikiInfoCard:
      actions:
        locateInMap:
          message: Locate in Map
        moreInfo:
          message: Read More
      errorState:
        title:
          message: ''
        description:
          message: Wikipedia does not seem to have a page for this concept.

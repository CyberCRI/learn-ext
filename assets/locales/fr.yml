# [1] Extension Specific Strings
extension:
  name: iLearn Extension
  description: Recherche collaborative avec iLearn

command:
  toggle_action: Ajouter la ressource à votre bibliothèque iLearn

actions:
  page:
    # Page action appears in address bar
    title: Ajouter dans iLearn

menu:
  action:
    openDashboard: Accéder à Mes Ressources
    openMap: Ouvrir la Carte
    addResource: Ajouter cette page dans iLearn

# [2] Navigation and Pages Strings
navigationBar:
  heading: iLearn

  links:
    dashboard:
      label: Mes Ressources
    discover:
      label: Ma Carte
    settings:
      label: Préférences
    help:
      label: Support

pages:
  dashboard:
    meta:
      pageTitle: Mes Ressources | iLearn

    actions:
      sort: Trier
    searchInput:
      placeholder: Rechercher

  discover:
    meta:
      pageTitle: Discover | iLearn

    sections:
      atlas:
        title: Your Knowledge Map

        layers:
          user: My Resources
          everything: Everything
          group: My Group

  settings:
    meta:
      pageTitle: Préférences | iLearn

    tabs:
      general: General
      account: Compte
      privacy: Confidentialité
      support: Assistance

    panels:
      privacy:
        # Introduction text
        title: Confidentialité
        description: Vos données n’appartiennent qu’à vous.

        # Form Elements
        sharing:
          title: Choisissez ce que vous partagez

          choices:
            private:
              title: Privé
              description: >
                Mes données ne sont visibles que par moi-même. Les ressources
                que j’ajoute à iLearn bénéficient à la communauté de façon
                anonyme.
            public:
              title: Publique
              description: >
                Mes données sont partagées avec tous les utilisateurs d’iLearn
                (pas encore disponible).

        mentorship:
          title: Mentorat
          description: >
            Je veux être contacté par des apprenants qui cherchent un mentor
            avec des compétences et intérêts proches des miens
            (pas encore disponible).

      general:
        intro:
          title: Réglages Généraux
          description: ''

        form:
          languageSelect:
            label: Langue
            description: Choisissez votre langue préférée
          themeSelect:
            label: Display
            description: Choisissez le thème de l'interface utilisateur
            fields:
              appearance:
                label: Apparence Visuelle
          submitButton:
            label: Enregistrer

      account:
        intro:
          title: ''
          description: Merci de renseigner votre adresse e-mail.
        success:
          title: ''
          description: Vous êtes enregistré-e !
        error:
          title: ''
          description: Problème de connexion avec le serveur. Veuillez essayer de nouveau.
        form:
          emailInput:
            label: Adresse e-mail
            placeholder: E-mail
          groupRadio:
            label: Groupe
          submitButton:
            label: Enregistrer

      support:
        intro:
          title: Help & Support
          description: ''

        tutorial:
          title: Tutorial
          link: Open

        changelog:
          title: Update History
          link: Changelog

  onboarding:
    meta:
      pageTitle: iLearn

    intro:
      title: Merci d'utiliser iLearn !
      description: ''

# [3] React Components
components:
  suggest:
    searchInput:
      placeholder: Ajouter un Concept
    intro:
      title: Taper l'intitulé du concept
      description: Nous allons vous suggérer les concepts les plus pertinents par rapport à cet intitulé.
    error:
      title: Aucun résultat
      description: Aucun concept ne correspond à {{query}}
    inflight:
      label: Recherche en cours

  cards:
    wikiInfoCard:
      actions:
        locateInMap: Localiser
        moreInfo: Voir plus
      errorState:
        title: ''
        description: Wikipédia ne semble pas avoir de page pour ce concept.

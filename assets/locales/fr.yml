# [1] Extension Specific Strings
extension:
  name:
    message: iLearn Extension
  description:
    message: Recherche collaborative avec iLearn

command:
  toggle_action:
    message: Ajouter la ressource à votre bibliothèque iLearn

actions:
  page:
    # Page action appears in address bar
    title:
      message: Ajouter dans iLearn

menu:
  action:
    openDashboard:
      message: Accéder à Mes Ressources
    openMap:
      message: Ouvrir la Carte
    addResource:
      message: Ajouter cette page dans iLearn

# [2] Navigation and Pages Strings
navigationBar:
  heading:
    message: iLearn

  links:
    dashboard:
      label:
        message: Mes Ressources
    discover:
      label:
        message: Ma Carte
    settings:
      label:
        message: Préférences
    help:
      label:
        message: Support

pages:
  dashboard:
    meta:
      pageTitle:
        message: Mes Ressources | iLearn

    actions:
      sort:
        message: Trier
    searchInput:
      placeholder:
        message: Rechercher

  settings:
    meta:
      pageTitle:
        message: Préférences | iLearn

    tabs:
      account:
        message: Compte
      privacy:
        message: Confidentialité
      support:
        message: Assistance

    panels:
      privacy:
        # Introduction text
        title:
          message: Confidentialité
        description:
          message: Vos données n’appartiennent qu’à vous.

        # Form Elements
        sharing:
          title:
            message: Choisissez ce que vous partagez

          choices:
            private:
              title:
                message: Privé
              description:
                message: |
                  Mes données ne sont visibles que par moi-même. Les ressources
                  que j’ajoute à iLearn bénéficient à la communauté de façon
                  anonyme.
            public:
              title:
                message: Publique
              description:
                message: |
                  Mes données sont partagées avec tous les utilisateurs d’iLearn
                  (pas encore disponible).

        mentorship:
          title:
            message: Mentorat
          description:
            message: |
              Je veux être contacté par des apprenants qui cherchent un mentor
              avec des compétences et intérêts proches des miens
              (pas encore disponible).


    userAccount:
      intro:
        title:
          message: ''
        description:
          message: Merci de renseigner votre adresse e-mail.
      success:
        title:
          message: ''
        description:
          message: Vous êtes enregistré-e !
      error:
        title:
          message: ''
        description:
          message: Problème de connexion avec le serveur. Veuillez essayer de nouveau.
      form:
        emailInput:
          label:
            message: Adresse e-mail
          placeholder:
            message: E-mail
        groupRadio:
          label:
            message: Groupe
        submitButton:
          label:
            message: Enregistrer

  onboarding:
    meta:
      pageTitle:
        message: iLearn

    intro:
      title:
        message: Merci d'utiliser iLearn !
      description:
        message: ''

# [3] React Components
components:
  suggest:
    searchInput:
      placeholder:
        message: Ajouter un Concept
    intro:
      title:
        message: Taper l'intitulé du concept
      description:
        message: Nous allons vous suggérer les concepts les plus pertinents par rapport à cet intitulé.
    error:
      title:
        message: Aucun résultat
      description:
        message: Aucun concept ne correspond à <%- query %>
    inflight:
      label:
        message: Recherche en cours

  cards:
    wikiInfoCard:
      actions:
        locateInMap:
          message: Localiser
        moreInfo:
          message: Voir plus
      errorState:
        title:
          message: ''
        description:
          message: Wikipédia ne semble pas avoir de page pour ce concept.
